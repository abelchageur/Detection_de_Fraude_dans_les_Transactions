name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: docker-compose build

      - name: Deploy to server
        run: |
          docker-compose down
          docker-compose up -d
